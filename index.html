            <form class="krupa" id="myform">
                <label class="nidhi diya">First Name</label>
                <input class="nidhi sakshi" type="text" name="firstname" id="firstname" required min="2" max="25">
                <label class="nidhi prathavi">Last Name</label>
                <input class="nidhi dhruvi" type="text" name="lastname" id="lastname" required min="2" max="25">
                <label class="nidhi ayushi">Number</label>
                <input class="nidhi priya" type="number" name="number" id="number" required max="10">
                <label class="nidhi neha">Email</label>
                <input class="nidhi jiya" type="email" name="email" id="email" required>
                <label class="nidhi riya">Roll No.</label>
                <input class="nidhi prachi" type="number" name="number" id="rollnumber" required min="2" max="25">
                <button class="nidhi keya">submit</button type submit>
            </form>
        </div>

        <div class="priyanshi">
            <div class="hemaxi"></div>
            <img src="./image/image1.jpg" alt="image1" class="abs">
            
        </div>
    </section>
